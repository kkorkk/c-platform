<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎登陆C-PLATFORM</title>
</head>

<!--import css-->
<!--<link rel="stylesheet" href="/css/element-index.css">-->
<link rel="stylesheet" href="/css/main.css">
<!--&lt;!&ndash;import js&ndash;&gt;-->
<script src="/js/vue.min.js"></script>
<script src="/js/jquery.min.js"></script>
<!--<script src="/js/element-index.js"></script>-->
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<body class="background-1">
    <div id="app">
        <el-form :model="loginForm" label-position="left" label-width="0px" class="login-container">
            <h3 class="title">欢迎登陆C-PLATFORM</h3>
            <el-form-item prop="account">
                <el-input type="text" v-model="loginForm.account" auto-complete="off" placeholder="账号"></el-input>
            </el-form-item>
            <el-form-item prop="password">
                <el-input type="password" v-model="loginForm.password" auto-complete="off" placeholder="密码"></el-input>
            </el-form-item>
            <el-checkbox v-model="rememberPwd" class="remember">记住密码</el-checkbox>
            <el-button type="text" @click="toRegister">注册用户</el-button>

            <el-form-item style="width:100%;">
                <el-button type="primary" style="width:100%;" @click="login" :loading="logining">登录</el-button>
            </el-form-item>
        </el-form>
    </div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                loginForm: {
                    account: 'admin',
                    password: 'admin'
                },
                rememberPwd: false,
                logining: false
            }
        },
        methods: {
            login: function () {
                this.logining = true
                if(this.loginForm.account.trim().length == 0 || this.loginForm.password.trim().length == 0){
                    this.$message({
                        message: '输入不能为空',
                        type: 'error'
                    })
                    this.logining = false
                }else{
                    setTimeout(function(){
                        location.href = '/'
                    },1000)
                }
            },
            toRegister: function () {
                location.href = "/"
            }
        },
        created: function(){

        },
        mounted: function () {

        }
    })
</script>

</html>
