<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎访问C-PLATFORM（集成开发平台）</title>
</head>

<!--import css-->
<link rel="stylesheet" href="/css/element-index.css">
<!--<link rel="stylesheet" href="/css/main.css">-->
<!--import js-->
<script src="/js/vue.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/element-index.js"></script>

<style type="text/css">
    body,
    html {
        margin: 0;
        padding: 0;
        height: 100%;
    }

    #app {
        height: 100%;
    }

    el-container {
        background-color: #b4bccc;
        min-height: 100%;
    }

    .el-menu-vertical-demo:not(.el-menu--collapse) {
        width: 200px;
    }

    .sidebar{
        display: block;
        position: absolute;
        left: 0;
        top: 70px;
        bottom:0;
        overflow-y: scroll;
    }
    .sidebar::-webkit-scrollbar{
        width: 0;
    }
    .sidebar-el-menu:not(.el-menu--collapse){
        width: 250px;
    }
    .sidebar > ul {
        height:100%;
    }

    .menu-collapsed{
        flex:0 0 60px;
        width: 60px;

    }
    .menu-expanded{
        flex:0 0 230px;
        width: 230px;
    }

</style>

<body>
<div id="app">
    <el-container style="height: 100%">
        <el-header style="background-color: #242f42;height: 70px">
            <div style="width: 200px;color: white;font-size: 20px;line-height: 60px;display: inline-block">
                <i class="el-icon-s-platform"></i>
                C-PLATFORM
            </div>
            <div style="width: 50px;color: white;font-size: 20px;line-height: 60px;display: inline-block">
                <div style="cursor: pointer">
                    <el-tooltip effect="light" content="收起" placement="bottom" v-if="isCollapse" >
                        <i class="el-icon-d-arrow-right" @click="setCollapseToClose()"></i>
                    </el-tooltip>
                    <el-tooltip effect="light" content="展开" placement="bottom" v-if="!isCollapse">
                        <i class="el-icon-d-arrow-left"  @click="isCollapse=!isCollapse"></i>
                    </el-tooltip>
                </div>
                <div style="cursor: pointer">

                </div>
            </div>
            <el-row style="display: inline-block;float: right;width: 260px">
                <el-col :span="12">
                    <div style="width: 240px;color: white;font-size: 20px;line-height: 70px;">
                        <div style="cursor: pointer;display: inline-block">
                            <el-tooltip effect="light" content="全屏" placement="bottom">
                                <i class="el-icon-full-screen"></i>
                            </el-tooltip>
                            <el-tooltip style="margin-left: 20px" effect="light" content="通知" placement="bottom">
                                <i class="el-icon-message-solid"></i>
                            </el-tooltip>
                        </div>
                    </div>
                </el-col>
                <el-col :span="10">
                    <div style="width: 150px;color: white;display: inline-block;float: right">
                        <img src="/img/img.jpg"
                             style="margin-left:20px;width:40px;height:40px;border-radius: 50%;margin-top: 15px;position: absolute;cursor: pointer">
                        <div style="display: inline-block;margin-top: 22px;margin-left: 70px">
                            <el-dropdown @command="handleCommand" trigger="click" style="color: white;font-size: 16px;cursor: pointer">
                                <span class="el-dropdown-link">
                                    admin<i class="el-icon-arrow-down el-icon--right"></i>
                                </span>
                                <el-dropdown-menu slot="dropdown">
                                    <el-dropdown-item command="toLogin">退出登录</el-dropdown-item>
                                </el-dropdown-menu>
                            </el-dropdown>
                        </div>
                    </div>
                </el-col>
            </el-row>
        </el-header>
        <el-container>
            <!--<el-aside  style="background-color: rgb(50, 65, 87)" class="sidebar">-->
                <el-menu background-color="#324157"
                         text-color="#bfcbd9"
                         active-text-color="#20a0ff"
                         :collapse="isCollapse"
                         collapse-transition="false"
                         class="el-menu-vertical-demo"
                         style="border-right-width: 0;">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span slot="title">导航一</span>
                        </template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                            <el-menu-item index="1-2">选项2</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group>
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <span slot="title">选项4</span>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                    <el-menu-item index="2">
                        <i class="el-icon-menu"></i>
                        <span slot="title">导航二</span>
                    </el-menu-item>
                    <el-menu-item index="3" disabled>
                        <i class="el-icon-document"></i>
                        <span slot="title">导航三</span>
                    </el-menu-item>
                    <el-menu-item index="4">
                        <i class="el-icon-setting"></i>
                        <span slot="title">导航四</span>
                    </el-menu-item>
                </el-menu>
            <!--</el-aside>-->
            <el-container>
                <el-main>Main</el-main>
                <el-footer>
                    <div style="text-align: center;color: #8c939d">
                        欢迎使用C-PLATFROM&copy;
                    </div>
                </el-footer>
            </el-container>
        </el-container>
    </el-container>
</div>
</body>

<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                isCollapse: false
            }
        },
        methods: {
            handleCommand: function (command) {
                if(command == "toLogin"){
                    location.href = "/login"
                }
            },
            handleOpen(key, keyPath) {
                console.log(key, keyPath);
            },
            handleClose(key, keyPath) {
                console.log(key, keyPath);
            },
            setCollapseToClose: function () {
                this.isCollapse = !this.isCollapse
                $("el-aside").hide()
                $("el-aside").css('width','60px')
            }
        },
        created: function () {

        },
        mounted: function () {

        },
        computed: {}
    })
</script>


</html>
