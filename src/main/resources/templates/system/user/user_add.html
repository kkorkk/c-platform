<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加用户</title>
</head>

<link rel="shortcut icon" href="favicon.ico">
<link href="../../../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="../../../css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="../../../css/animate.min.css" rel="stylesheet">
<link href="../../../css/style.min862f.css?v=4.1.0" rel="stylesheet">
<link href="../../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">

<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="ibox">
        <div class="ibox-content">
            <form method="get" class="form form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">真实姓名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">部门</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">是否禁用</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" value="option1" name="a">是
                        </label>
                        <label class="radio-inline">
                            <input type="radio" checked="" value="option2" name="a">否
                        </label>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="b">管理员
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="b">普通用户
                        </label>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" onclick="submit()">保存内容</button>
                        <button class="btn btn-default" onclick="cancel()">取消</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="../../../js/jquery.min.js?v=2.1.4"></script>
<script src="../../../js/bootstrap.min.js?v=3.3.6"></script>
<script src="../../../js/content.min.js?v=1.0.0"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../../js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="../../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../../js/demo/bootstrap-table-demo.min.js"></script>
<script src="../../../js/plugins/layer/layer.js"></script>

<script>

    function submit() {

    }

    function cancel() {
        console.log(parent.layer)
        parent.layer.close(parent.layer.index)
    }

</script>

</html>
